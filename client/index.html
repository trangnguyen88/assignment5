<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  	<script src="client.js"></script>
        <script src="play.js" ></script>
        <title>Trivia API</title>
    </head>
    <body>
        <header>
            <!-- Icon Bar (Sidenav - hidden on small screens) -->
             <nav class="w3-sidenav  w3-margin-top w3-center w3-small w3-hide-small">
                <div class="fa fa-user w3-xxlarge w3-panel w3-teal w3-text-white" aria-hidden="true" id="userList" >    
			                     
                </div>

                <!-- Avatar image in top left corner -->
                <a class="w3-padding-large w3-hover-teal" href="#">
                    <i class="fa fa-flag-checkered w3-xxlarge"></i>
                    <p>Let's Start</p>
                </a>
                <a class="w3-padding-large w3-hover-teal" href="submitQuestion.html">
                    <i class="fa fa-plus w3-xxlarge"></i>
                    <p>Add Question</p>
                </a>
             </nav>

        </header>
        
        <main style="margin-left:20%">
            <div class="w3-content  w3-padding-64   w3-text-teal" id ="question-container">
                <h1 class="w3-jumbo">Trivia Game</h1>
                    <div class="question-container">
                        <h2 class="w3-small">Aswer questions but not Google</h2>
                        <div class="w3-panel w3-teal w3-text-white w3-round-jumbo">
                            <p class="w3-small" id= 'question'>Question: </p>
                        </div>
                        <p class="w3-small"><strong>Note:</strong> Answers to question are not Case-sensitive  </p>
                        <p><input class="w3-input w3-border w3-padding-16" id="Answer" type="text" placeholder="Answer"></p>
                        <p>
                            <button class="w3-btn w3-teal w3-padding-small w3-hover-teal" id="submit-answer"> Submit</button>
                            <button class="w3-btn w3-teal w3-padding-small w3-hover-teal" id="next">Skip</button>
                        </p>
                    </div>
                </div>
              <div class="w3-content w3-center w3-text-grey w3-xxlarge" id ="score-container">
                    <p class="w3-xxlarge">Your Score:
                    <span class="w3-text-green" id="correct"><span class="correct-score"></span></span>
                    <span class="w3-text-red " id="incorrect"><span class="incorrect-score"></span></span>
                </p>
                </div>
        </main>

    </body>
</html>
