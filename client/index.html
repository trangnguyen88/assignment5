<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="play.js" ></script>
        <title>Trivia API</title>
    </head>
    <body>
        <header>
            <!-- Icon Bar (Sidenav - hidden on small screens) -->
                 <nav class="w3-sidenav w3-padding-128 w3-margin-top w3-center w3-small w3-hide-small">
                <!-- Avatar image in top left corner -->
                <a class="w3-padding-large w3-hover-black" href="#">
                    <i class="fa fa-gamepad w3-xxlarge"></i>
                    <p>Play</p>
                </a>
                <a class="w3-padding-large w3-hover-black" href="submitQuestion.html">
                    <i class="fa fa-pencil w3-xxlarge"></i>
                    <p>Ask</p>
                </a>
                </nav>

        </header>
        
        <main>
            <div class="w3-content  w3-padding-128   w3-text-grey" id ="question-container">
                <h1 class="w3-jumbo">Let's play Trivia</h1>
                    <div class="question-container">
                        <h2 class="w3-large">Aswer other users questions. Try not to Google</h2>
                        <div class="w3-panel w3-black w3-text-white w3-round-jumbo">
                            <p class="w3-large" id= 'question'>Question: </p>
                        </div>
                        <p class="w3-small"><strong>Note:</strong> Answers to question are Case-sensitive  </p>
                        <p><input class="w3-input w3-border w3-padding-16" id="Answe" type="text" placeholder="Answer"></p>
                        <p>
                            <button class="w3-btn w3-light-grey w3-padding-large w3-hover-grey" id="submit-answer"> Submit</button>
                            <button class="w3-btn w3-light-grey w3-padding-large w3-hover-grey" id="next">Skip</button>
                        </p>
                    </div>
                </div>
                <div class="w3-content w3-center w3-text-grey w3-xxlarge" id ="score-container">
                    <p class="w3-xxlarge">Score:
                    <span class="w3-text-green" id="correct"><span class="correct-score"></span></span>
                    <span class="w3-text-red " id="incorrect"><span class="incorrect-score"></span></span>
                </p>
                </div>
        </main>

    </body>
</html>
